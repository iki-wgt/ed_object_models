    - type: "rgo2015/walls"
      id: "walls"
      pose:
          x: 0
          y: 0
          z: 0
    - type: "floor"
      id: "floor"
      pose:
          x: 0
          y: 0
          z: 0
    - type: "rgo2015/bed"
      id: "bed"
      pose: 
          x: 1.555          # 0.525 + 2.06/2
          y: 1.775          # 0.4 + 0.6 + 1.55/2
          z: 0
          X: 0
          Y: 0
          Z: 0
# - - - - - - - - - - - - - - - - - - - - - - - - -
    - type: "waypoint"
      id: "initial_pose_door_A"
      pose: { x: 0.0, y: 0.0, z: 0, rz: 0 }
    - type: "waypoint"
      id: "initial_pose_door_B"
      pose: { x: 2.0, y: 8.9, z: 0, rz: -1.57 }
    - type: "waypoint"
      id: "initial_pose"
      pose: { x: 0.0, y: 0.0, z: 0, rz: 0 }
    - type: "waypoint"
      id: "entry_point"
      pose: { x: 1.897, y: 4.295, z: 0, rz: 0 }
    - type: "waypoint"
      id: "exit_door_A"
      pose: { x: -1.480, y: -0.031, z: 0, rz: 3.1415 }
    - type: "waypoint"
      id: "exit_door_B"
      pose: { x: 2.0, y: 10.5, z: 0, rz: 1.57 }

