    - type: "room"
      id: "living_room"
      pose: { x: 0, y: 0, z: 0 }
      areas:
        - name: in
          shape:
            - box:
                min: { x:  0.1, y: -0.9, z: 0 }
                max: { x:  2.6, y:  2.7, z: 0 }
    - type: "room"
      id: "kitchen"
      pose: { x: 0, y: 0, z: 0 }
      areas:
        - name: in
          shape:
            - box:
                min: { x:  1.8, y:  3.7, z: 0 }
                max: { x:  3.0, y:  5.0, z: 0 }
    - type: "room"
      id: "bedroom"
      pose: { x: 0, y: 0, z: 0 }
      areas:
        - name: in
          shape:
            - box:
                min: { x: -2.2, y: -1.0, z: 0 }
                max: { x: -0.7, y:  0.2, z: 0 }
    - type: "room"
      id: "workshop"
      pose: { x: 0, y: 0, z: 0 }
      areas:
        - name: in
          shape:
            - box:
                min: { x: -2.8, y:  1.2, z: 0 }
                max: { x: -0.8, y:  5.0, z: 0 }
    - type: "room"
      id: "hallway"
      pose: { x: 0, y: 0, z: 0 }
      areas:
        - name: in
          shape:
            - box:
                min: { x:-0.5, y: 3.5, z: 0 }
                max: { x: 1.1, y: 5.3, z: 0 }
