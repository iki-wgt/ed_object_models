# - - - - - - ROOMS - - - - - - -

    - type: "room"
      id: "room_living_room"
      pose: { x: 0, y: 0, z: 0 }
      areas:
        - name: in
          shape:
            - box:
                min: { x:  0.1, y: -0.9, z: 0 }
                max: { x:  2.6, y:  2.7, z: 0 }
